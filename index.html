<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="grid">
        <div class="resultado">0</div>
        <button onclick="limpiar()" class="oscuros">C</button>
        <button onclick="operacion('division')" class="oscuros">/</button>
        <button onclick="operacion('multiplicacion')" class="oscuros">*</button>
        <button onclick="operacion('resta')" class="oscuros">-</button>
        <button onclick="agregarNumero(7)" class="claros">7</button>
        <button onclick="agregarNumero(8)" class="claros">8</button>
        <button onclick="agregarNumero(9)" class="claros">9</button>
        <button onclick="operacion('suma')" class="oscuros suma">+</button>
        <button onclick="agregarNumero(4)" class="claros">4</button>
        <button onclick="agregarNumero(5)" class="claros">5</button>
        <button onclick="agregarNumero(6)" class="claros">6</button>
        <button onclick="agregarNumero(1)" class="claros">1</button>
        <button onclick="agregarNumero(2)" class="claros">2</button>
        <button onclick="agregarNumero(3)" class="claros">3</button>
        <button onclick="agregarNumero(0)" class="claros cero">0</button>
        <button onclick="agregarSimbolo('.')" class="oscuros">.</button>
        <button onclick="mostrarResultado('=')" class="oscuros igual">=</button>
      </div>
    </main>
    <script src="./calculadora.js"></script>
  </body>
</html>
